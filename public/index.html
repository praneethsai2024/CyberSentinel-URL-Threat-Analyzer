  <head>

    <meta name="keywords" content="cybersecurity, url analysis, threat detection, machine learning, random forest, security, malware detection" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cybersentinel.com/" />
    <meta property="og:title" content="CyberSentinel - URL Threat Analyzer" />
    <meta property="og:description" content="AI-Powered URL Threat Analysis & Protection using Random Forest Algorithm" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://cybersentinel.com/" />
    <meta property="twitter:title" content="CyberSentinel - URL Threat Analyzer" />
    <meta property="twitter:description" content="AI-Powered URL Threat Analysis & Protection using Random Forest Algorithm" />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              purple: {
                50: '#faf5ff',
                100: '#f3e8ff',
                200: '#e9d5ff',
                300: '#d8b4fe',
                400: '#c084fc',
                500: '#a855f7',
                600: '#9333ea',
                700: '#7c3aed',
                800: '#6b21a8',
                900: '#581c87',
              }
            },
            animation: {
              'gradient-x': 'gradient-x 15s ease infinite',
              'gradient-y': 'gradient-y 15s ease infinite',
              'gradient-xy': 'gradient-xy 15s ease infinite',
            },
            keyframes: {
              'gradient-y': {
                '0%, 100%': {
                  'background-size': '400% 400%',
                  'background-position': 'center top'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'center center'
                }
              },
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                }
              },
              'gradient-xy': {
                '0%, 100%': {
                  'background-size': '400% 400%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                }
              }
            }
          }
        }
      }
    </script>

    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Custom loading spinner */
      .loading-spinner {
        border: 3px solid rgba(139, 92, 246, 0.3);
        border-radius: 50%;
        border-top: 3px solid #8B5CF6;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }

      ::-webkit-scrollbar-thumb {
        background: #8B5CF6;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #7c3aed;
      }

      /* Backdrop blur support */
      .backdrop-blur-sm {
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }

      /* Glassmorphism effect */
      .glass {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      /* Loading state */
      .loading-page {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
    </style>

    <title>CyberSentinel - AI-Powered URL Threat Analyzer</title>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; background: #fee2e2; color: #991b1b; font-family: system-ui;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run CyberSentinel URL Threat Analyzer.</p>
        <p>This application uses advanced machine learning algorithms that require JavaScript to function.</p>
      </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-page">
      <div class="text-center text-white">
        <div class="loading-spinner mx-auto mb-4"></div>
        <h2 class="text-2xl font-bold mb-2">CyberSentinel</h2>
        <p>Loading AI-Powered Security Analysis...</p>
      </div>
    </div>

    <!-- React App Root -->
    <div id="root"></div>

    <!-- Hide loading screen when React loads -->
    <script>
      // Hide loading screen when React app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.display = 'none';
          }
        }, 500);
      });

      // Fallback to hide loading screen after 5 seconds
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      }, 5000);
    </script>

  </body>
</html>
